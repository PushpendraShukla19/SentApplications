<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subscribe Now</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .subscribe-card {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 16px;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .subscribe-card h2 {
      font-size: 26px;
      margin-bottom: 10px;
      color: #333;
    }

    .subscribe-card p {
      font-size: 14px;
      color: #666;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      gap: 10px;
      flex-direction: column;
    }

    input[type="email"] {
      padding: 14px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      transition: 0.3s ease;
    }

    input[type="email"]:focus {
      border-color: #667eea;
      outline: none;
      box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
    }

    #button {
      padding: 14px;
      font-size: 15px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
    }

    #button:hover {
      opacity: 0.9;
    }

    @media (max-width: 500px) {
      .subscribe-card {
        padding: 30px 20px;
      }

      .subscribe-card h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <div class="subscribe-card">
    <h2>Explore New Career Opportunities</h2>
    <p>Stay connected and get notified about the latest job openings and exciting roles that match your skills.</p>
    <form id="form">
        <input type="email" name="email" id="email" placeholder="Enter your email" required />      
        <input type="submit" id="button" value="Send Email" >
      </form>
  </div>
  <script type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

<script type="text/javascript">
  emailjs.init('yL9OAReRQDn6mr8LH')

  const btn = document.getElementById('button');

document.getElementById('form')
 .addEventListener('submit', function(event) {
   event.preventDefault();

   btn.value = 'Sending...';

   const serviceID = 'service_a3x75ic';
   const templateID = 'template_ndlqbmm';

   emailjs.sendForm(serviceID, templateID, this)
    .then(() => {
      btn.value = 'Send Email';
      alert('Sent!');
    }, (err) => {
      btn.value = 'Send Email';
      alert(JSON.stringify(err));
    });
});
</script>
</body>
</html>
